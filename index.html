        .img {

            border-radius: 10px;
        }
        .img:hover{
            width: 60px; /* İstediğiniz boyuta ayarlayabilirsiniz */
            height: 60px; /* İstediğiniz boyuta ayarlayabilirsiniz */
            transition: .5s;
        }
        .img:not(:hover){
            transition: .5s;
        }
      
        .name{

            display: inline-block;
            margin-top: 50px;
            margin-bottom: 20px; 
            
        }
        .name:hover{

            margin-top: 50px;
            margin-bottom: 20px;

            color: #6239bd;
            border: #6239bd solid 1px;
            transition: .5s;
        }
        .name:not(:hover){
            transition: .5s;
        }
        .caption{
            color: #6239bd;
            font-size: 15px;
        }
        .caption:hover{
            font-size: 18px;
            transition: .5s;
        }
        .caption:not(:hover){
            transition: .5s;
        }
        @media (max-width: 768px) {
            
            
            tr,
            th,
            td{
                display: block;

            }
